server {
    listen 80;
    server_name localhost;

    # 前端静态资源（Vite 构建后内容）
    root /usr/share/nginx/html;
    index index.html index.htm;

    # React 前端 + 前端路由支持（所有路径都 fallback 到 index.html）
    location / {
        try_files $uri $uri/ /index.html;
    }

    # 用户服务
    location /api/users/ {
        proxy_pass http://snapbite-user-service:8081;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # 餐厅服务
    location /api/restaurants/ {
        proxy_pass http://snapbite-restaurant-service:8082;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # 菜单接口复用餐厅服务
    location /api/menu/ {
        proxy_pass http://snapbite-restaurant-service:8082;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # 购物车服务
    location /api/cart/ {
        proxy_pass http://snapbite-cart-service:8083;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # 订单服务
    location /api/order/ {
        proxy_pass http://snapbite-order-service:8084;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # 图片资源（如 S3 映射或静态资源）
    location /images/ {
        try_files $uri =404;
    }
}
